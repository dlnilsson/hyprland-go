name: "Test"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: DeterminateSystems/nix-installer-action@main

    - uses: DeterminateSystems/magic-nix-cache-action@main

    - run: nix build -L

    - run: nix flake check -L

